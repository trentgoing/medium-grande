<h3>Add Note</h3>
<form #noteForm="ngForm" autocomplete="off">
  <label>Note:
    <input 
      type="text" 
      class="form-control" 
      id="name"
      required
      [(ngModel)]="noteMessage" 
      name="message">
  </label>
  <button 
    [hidden]="!(noteForm.form.valid)" 
    type="submit" 
    class="btn btn-success"
    (click)="submitNote(); noteForm.reset()"
  >
    Submit
  </button>
</form>
