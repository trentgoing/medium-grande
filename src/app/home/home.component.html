<div class="content" role="main">
  <article [className]="'article'">
    <app-article [selected]="selection" (selectionMade)="onSelected($event)"></app-article>
  </article>
  <aside [className]="'margin'" id='margin'>
    <app-margin [selection]="selection"></app-margin>
  </aside>
</div>
<div *ngIf="selection.content !== null">
  <app-note-input [selection]="selection" (selectionMade)="onSelected($event)"></app-note-input>
</div>
