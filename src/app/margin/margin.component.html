<div>
  <div *ngIf="selection.content !== null">
    <app-note-input [selection]="selection" (selectionMade)="onMarginSelected($event)"></app-note-input>
  </div>
  <div *ngFor="let paragraph of paragraphs">
    <app-note *ngFor="let note of notes[paragraph]" [note]="note"></app-note>
  </div>
</div>
